<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
            <div id="row-1">
                <div id="post-it" class="post-it-1">
                    <h3>Reminder:</h3>
                    <p>
                        Football practice is from 7-8 on Tuesday.
                    </p>
                </div>
                <div id="post-it" class="post-it-2">
                    <h3>Groceries</h3>
                    <ul>
                        <li>milk</li>
                        <li>eggs</li>
                        <li>bread</li>
                        <li>pop</li>
                        <li>gaterade</li>
                </div>
                <div id="post-it" class="post-it-3">
                    <img
                        id="nacho"
                        src="images/nacho.jpg"
                        width="250"
                    >
                </div>
            </div>
            <div id="row-2">
                <div id="post-it" class="post-it-4">
                    <h3>Notes</h3>
                    <p>
                        Dinner Tuesday will be Tacos!!
                        Yummy!!
                    </p>
                </div>
                <div id="post-it" class="post-it-5">
                    <h3>Horoscope of September!</h3>
                    <p>
                        Your gonna have a pimple this month!!
                        stay clear from tomatoes!
                    </p>
                </div>
                <div id="post-it" class="post-it-6">
                    <p>
                        Tattoo appointment Wednesday
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
